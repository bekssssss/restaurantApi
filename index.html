<body>
<header>
    <div class="header-container">
        <h1 class="logo">
            FOOD <span>MENU</span>
        </h1>

            The Number-1 Bek's Restaurant
        </p>
        <div class="container">
            <div class="search-container">
                <form id="meal-form">
                    <input type="text" id="meal-input" placeholder="Search for a name of food...">
                    <button type="submit">Search</button>
                    <button id="reset-button">Reset</button>
                </form>
            </div>
    </div>
</header>
<main>
     <div class="container">
         <div id="mealContainer" class="class.meal">

         </div>
     </div>
    </div>
</main>
